<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center">Registro de usuario</h1>
        </div>

    </header>
    <div class="form-register" >
        <h3 class="text-center">Registrarse</h3>
        <form action="" method="post" id="form-cliente" >
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" value="" placeholder="Ingrese su nombre completo">
            </div>
            <div class="form-group">
                <label for="name">Email:</label>
                <input type="text" name="email" id="email" value="" placeholder="Ingrese su email">
            </div>
            <div class="form-group">

                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" value="" placeholder="min de 8 caracteres" min="8">
            </div>
            <div class="form-group">
                <label for="confirmedpassword">Confirme Contraseña:</label>
                <input type="password" name="confirme_password" id="confirme_password">
            </div>
            <div class="d-flex justify-content-center">
                <button id="button-register" type="submit">Enviar</button>
            </div>
        </form>
    </div> 

    <p class="base" id="error"></p>

    <script src="index.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
